{% extends "index.html" %}

{% block content %}
<form class="entry-buttons" method="post">
	<input type="submit" value='Sign In' name='signin' />
	<input type="submit" value="Sign Up" name='signup' />
</form>
<div class="first-block">
	<b>MyBlog</b>
	<div class="desc">универсальный инструмент развития личности</div>
	<div class="benefits">
		✓ Надёжно сохранит опыт и впечатления<br>
		✓ Проводник на пути к собственной индивидуальности<br>
		✓ Упростит ведение и организацию дневниковых записей
	</div>
	<img src="static/img/diary.jpg" alt="picture of diary">
	<form class="second-signup" method="post">
		<input type="submit" value="Sign Up" name='signup2' />
	</form>
</div>
<div class="second-block">
	<div id="carouselExampleIndicators" class="carousel-slide" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="static/img/pic1.jpg" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="static/img/pic2.jpg" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="static/img/pic3.jpg" alt="Third slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
{% endblock %}
