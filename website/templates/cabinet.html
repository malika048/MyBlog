{% extends "base.html" %} 

{% block title %}
Cabinet
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="collapse navbar-collapse" id="navbar">
    <div class="navbar-nav">
      <h2>My Blog</h2>
      <div class="home-btn">
        <a id="home" href="/home">
          <img src="static/img/home.png"
          onmouseover="this.src='static/img/home-hover.png'"
          onmouseout="this.src='static/img/home.png'" 
          alt="Home" width="50" height="50">
        </a>
      </div>
    </div>
  </div>
</nav>
{% endblock %}

{% block content %}
<form method="POST">
  <h4>Name:</h4>
  {% for name in user.first_name %}
    <b>{{ name }}</b>
  {% endfor %}
  <h4>Notes:</h4>
  {% for note in user.notes %}
    <li class="list-group-item">
      {{ note.data }}
      <div class="new-note-field">
        <input type="note" class="form-control" id="new_note" name="new_note" placeholder="Введите новую заметку"/>
      </div>
      <button type="button" class="edit" onClick="editNote({{ note.id }})">Изменить</button>
    </li>
  {% endfor %}
</form>
{% endblock %}
