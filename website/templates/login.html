{% extends "base.html" %} 

{% block title %}
Login
{% endblock %} 

{% block navbar %}
<h2>My Blog</h2>
<div class="home-btn">
  <a id="home" href="/">
    <img src="static/img/home.png"
    onmouseover="this.src='static/img/home-hover.png'"
    onmouseout="this.src='static/img/home.png'" 
    alt="Home" width="50" height="50">
  </a>
</div>
{% endblock %}

{% block content %}
<div class="login-form">
  <img src="static/img/loginform.png" alt="login form"/>
</div>
<form method="POST">
  <div class="signin-h3">
    <h3>Вход</h3>
  </div>
  <div class="signin-line1">
    <hr>
  </div>
  <div class="email-field">
    <input type="email" class="form-control" id="email" name="email" placeholder="Введите email"/>
  </div>
  <div class="password-field">
    <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль"/>
  </div>
  <button type="submit" class="form-singin-button">Войти</button>
  <div class="register-btn">
    <a id="signUp" href="/sign-up">
      <img src="static/img/register.png" alt="Sign Up" width="150">
    </a>
  </div>
  <div class="info-h4">
    <h4>Добро пожаловать в MyBlog</h4>
  </div>
  <div class="signin-line2">
    <hr>
  </div>
  <div class="about-first-info">
    MyBlog — личное пространство для мыслей
  </div>
  <div class="about-second-info">
    Поможет развить осознанность,
  </div> 
  <div class="about-third-info">
    организовать мысли
  </div>
  <div class="about-fourth-info">
    и привести дела в порядок.
  </div>
  <div class="know-more-btn">
    <a href="/">
     <input type="button" value="Подробнее"/>
    </a>
  </div>
</form>
{% endblock %}
